<div class="container">
    <h1 class="my-5">My Products</h1>
    <div class="row">
        <div class="col-md-4 mt-5" *ngFor="let p of allProducts">
            <div class="card">

                <img [src]="p.image" width="100%" height="300px" alt="">
                <h2>{{p.title}}</h2>
            </div>
        </div>
    </div>
</div>
